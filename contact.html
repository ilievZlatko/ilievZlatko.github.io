  <main>
    <div id="map"></div>
    <div class="container">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h2 class="resume">Contacts</h2>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form action="http://formspree.io/iliev.zlatko@gmail.com" method="POST">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 padding-ten">
            <input type="text" class="input-field" placeholder="name" name="sender">
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 padding-ten">
            <input type="email" class="input-field" placeholder="e-mail" name="_replyto">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-ten">
            <input type="text" class="input-field" placeholder="subject" name="subject">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-ten">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="message" name="message"></textarea>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-ten">
            <input type="submit" value="Send" class="form-button">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 padding-ten">
            <input type="reset" value="Clear Form" class="form-button">
          </div>
        </form>
      </div>

    </div>
  </main>
